		function validation()
		{
			var flag=1;
			var mystring=form1.name.value;
			if (mystring=="")
			{
				alert("name text feild is empty");
				flag=0;
				return false;
			}
			if(mystring>0||mystring<9)
			{
				alert("no numbers allowed in text feild");
				flag=0;
				return false;
			}
			
			var land=form1.land.value;
			if (land=="")
			{
				alert("Land text feild is empty");
				flag=0;
				return false;
			}
			
			var add=form1.address.value;
			if (add=="")
			{
				alert("Address text feild is empty");
				flag=0;
				return false;
			}
			

			var state=form1.state.value;
			if (state=="")
			{
				
				flag=0;
				return false;
			}
			var city=form1.city.value;
			if (city=="")
			{
				alert("City text feild is empty");
				flag=0;
				return false;
			}
			var email=form1.email.value;
			var emailcheck=email.indexOf("@");
			var length2=email.length;
			var length1=length2-4;
			if(email=="")
			{
				alert("email textfield is empty");
				flag=0;
				return false;
			}
			if(email.substring(length1,length2)!=".com")
			{
				alert("email should have .com in the end");
				flag=0;
				return false;
			}
			if(emailcheck<0)
			{
				alert("wrong email id @ sign missing");
				flag=0;
				return false;
			}
			if(((email.indexOf("."))-(email.indexOf("@")))<4)
			{
				alert("wrong email id");
				flag=0;
				return false;
			}
			
			
			var pin=document.getElementById("pin").value;
			if(isNaN(pin) || pin.length<6)
			{
				alert("pin invalid");
				return false;
			}
			
			return true;
		}
