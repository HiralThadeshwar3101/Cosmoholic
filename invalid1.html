<html lang="en">

<head>
 
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

 <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
 
 <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <form class="col s12" method="post" action="insert.asp" onsubmit="return valid()" name="form1">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="fname">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="middle_name" type="text" class="validate" name="mname">
          <label for="middle_name">Middle Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate" name="lname">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s16">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      
      
        <div class="input-field col s6">
          <input id="mobile" type="text" class="validate" name="mob">
          <label for="mobile">Mobile</label>
        </div>
      </div>
-----------------Create yore username and password---------------<br><br>
<div class="row">
<div class="input-field col s12">
          <input id="username" type="text" class="validate" name="uname">
          <label for="username">User Name</label>
        </div>
<div class="input-field col s12">
          <input id="password" type="password" class="validate" name="pass">
          <label for="password">Last Name</label>
        </div>
<div class="input-field col s12">
          <input id="repassword" type="password" class="validate" name="repass">
          <label for="repassword">Re-enter password</label>
        </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
<button class="btn waves-effect waves-light" type="reset" name="action">Cancel</button>
    </form>
</div>
  </div>
<script>
var TableBackgroundNormalColor = "#606060";
var TableBackgroundMouseoverColor = "#2F4F4F";

function ChangeBackgroundColor(row) { row.style.backgroundColor = TableBackgroundMouseoverColor; }
function RestoreBackgroundColor(row) { row.style.backgroundColor = TableBackgroundNormalColor; }

function valid()
{
	var fn=form1.fname.value;
	var mn=form1.mname.value;
	var ln=form1.lname.value;
	var e=form1.email.value;
	var m=form1.mob.value;
	var emailcheck=e.indexOf("@");
	var l2=e.length;
	var l1=l2-4;
	var un=form1.uname.value;
	var p=form1.pass.value;
	var rp=form1.repass.value;
	
   var key1 = document.getElementsByName('fname')[0];
   var key2 = document.getElementsByName('mname')[0];
   var key3 = document.getElementsByName('lname')[0];
   var key4 = document.getElementsByName('email')[0];
   var key5 = document.getElementsByName('mob')[0];
   var key6 = document.getElementsByName('uname')[0];
   var key7 = document.getElementsByName('pass')[0];
   var key8 = document.getElementsByName('repass')[0];
	if(fn>0||fn<9)
	{
		alert("invalid first name, no numbers allowed");
		key1.focus();
		key1.select();
		return false;
	}
	else if(mn>0||mn<9)
	{
		alert("invalid middle name, no numbers allowed");
		key2.focus();
		key2.select()
		return false;
	}
	else if(ln>0||ln<9)
	{
		alert("invalid last name, no numbers allowed");	
		key3.focus();
		key3.select()
		return false;
	}
	else if(emailcheck<0)
	{
		alert("@ missing in email");
		key4.focus();
		key4.select()
		return false;
	}
	else if(e.substring(l1,l2)!=".com")
	{
		alert(".com missing in email");
		key4.focus();
		key4.select()
		return false;
	}
	else if(((e.indexOf("."))-(e.indexOf("@")))<4)
	{
		alert("wrong email id");
		key4.focus();
		key4.select()
		return false;
	}
	else if(isNaN(m))
	{
		alert("mobile no. invalid");
		key5.focus();
		key5.select()
		return false;
	}
	else if(un>0||un<9)
	{
		alert("invalid username name, no numbers allowed");
		key6.focus();
		key6.select()
		return false;
	}
	else if(p>0||p<9)
	{
		alert("invalid password, no numbers allowed");
		key7.focus();
		key7.select()
		return false;
	}
	else if(rp!=p)
	{
		alert("re-entered password does not match password");
		key8.focus();
		key8.select()
		return false;
	}
	else
	{
		alert("succesfully registered");
	
	}	

}
</script>
</html>

</html>
