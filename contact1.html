<div class="container">

<div class="row">
		<form role="form" action="contact.html" class="contact-form">
			<div class="wow fadeInLeft animated" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s">
			<div class="col-lg-4 col-sm-4">
				<input type="text" name="name" placeholder="Your Name" class="form-control input-box"><br>
			</div>
			<div class="col-lg-4 col-sm-4">
				<input type="email" name="email" placeholder="Your Email" class="form-control input-box"><br>
			</div>
			<div class="col-lg-4 col-sm-4">
				<input type="text" name="subject" placeholder="Phone Number:" class="form-control input-box"><br>
			</div>
			</div>
		
			<div class="col-md-12 wow fadeInRight animated" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s">
				<textarea name="message" class="form-control textarea-box" placeholder="Your Message"></textarea><br><br>
			</div>
			<button class="btn btn-primary custom-button red-btn wow fadeInLeft animated" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s" type="submit">Submit</button><br><br>
		</form>
